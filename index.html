<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <button class="btn again">Again!</button>
      <h1 id="heading">Guess My Number!</h1>
      <div id="col">
        <div class="number">?</div>
      </div>
    </header>
    <main>
      <section class="left">
        <div class="left_div">
          <input type="number" class="guess" />
        </div>
        <div class="check_button">
          <button class="btn check">Check!</button>
        </div>
      </section>
      <section class="right">
        <div class="right_content">
          <p class="message">Start Guessing...</p>
          <div class="display_score">
            <p class="right-display" id="label-score">
              ðŸ’¯ Attempts-Left: <span id="score">10</span>
            </p>
            <p class="right-display" id="label-highscore">
              ðŸ¥‡ Highscore: <span id="highscore">0</span>
            </p>
          </div>
          <p class="last"></p>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
